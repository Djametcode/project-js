<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumbmission Daftar Bacaan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header">
            <h1 id="welcome-text">Daftar Bacaan</h1>
            <span class="hamburger-menu"> &#9776; </span>
        </div>
        <div id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Daftar Bacaan Saya</a></li>
                <li><a href="#">About Me</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="top">
            <form id="form">
                <label for="title">Judul Buku :</label><br>
                <input type="text" placeholder="Masukan judul buku" id="title" class="input"><br>

                <label for="author">Penulis Buku :</label><br>
                <input type="text" placeholder="Masukan penulis buku" id="author" class="input"><br>

                <label for="year">Tahun Terbit :</label><br>
                <input type="date" id="year" class="input"><br>

                <button type="submit" class="submit-btn"> Tambahkan ke belum selesai <br> dibaca  </button>
            </form>
        </div>

        <div id="flex-container">
            <div id="left">
                <section>
                    <h1 id="book-items-name1">Belum selesai dibaca</h1>
                    <div id="output">

                    </div>
                </section>
            </div>

            <div id="right">
                <section>
                <h1 id="book-items-name2">selesai dibaca</h1>
                <div id="output2">

                </div>
                </section>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
